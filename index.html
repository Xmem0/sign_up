<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/logo.png" />
    <title>memo tools | Login</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css Files -->
    <!-- <link rel="stylesheet" href="css/login.css" /> -->
    <style>
        /* Start Variables */
        :root {
            --border-radius: 5px;
            --main-color: #3b82f6;
            --primary-color: #0a0a0a;
            --white-color: #fff;
        }

        /* End Variables */

        * {
            padding: 0;
            margin: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary-color);
            color: var(--white-color);
            font-family: "Segoe UI", Tahoma, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            backdrop-filter: blur(15px);
            padding: 30px 40px;
            border-radius: var(--border-radius);
            border: 3px var(--main-color) solid;
            animation: change 2s ease-in-out infinite;
        }

        @keyframes change {
            0% {
                border-color: var(--main-color);
            }

            50% {
                border-color: rgb(0, 225, 255);
            }

            100% {
                border-color: var(--main-color);
            }
        }

        .container h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container a {
            text-decoration: none;
            color: var(--main-color);
        }

        .btn {
            cursor: pointer;
            display: inline-block;
            width: 100%;
            background: var(--main-color);
            color: var(--white-color);
            padding: 15px;
            font-family: inherit;
            font-size: 16px;
            border: 0;
            border-radius: 5px;
        }

        .btn:focus {
            outline: 0;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .text {
            margin-top: 30px;
        }

        .form-control {
            position: relative;
            margin: 20px 0 40px;
            width: 300px;
        }

        .form-control input {
            background-color: transparent;
            border: 0;
            border-bottom: 2px var(--main-color) solid;
            display: block;
            width: 100%;
            padding: 15px 0;
            font-size: 18px;
            color: var(--main-color);
        }

        .form-control input:focus,
        .form-control input:valid {
            outline: 0;
            border-bottom-color: var(--main-color);
        }

        .form-control label {
            position: absolute;
            top: 15px;
            left: 0;
            pointer-events: none;
        }

        .form-control label span {
            display: inline-block;
            font-size: 18px;
            min-width: 5px;
            transition: 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .form-control input:focus+label span,
        .form-control input:valid+label span {
            color: var(--main-color);
            transform: translateY(-30px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>sign up</h1>
        <form>
            <div class="form-control">
                <input type="text" required>
                <label>Email</label>
            </div>

            <div class="form-control">
                <input type="password" required>
                <label>Password</label>
            </div>

            <button class="btn">Login</button>

            <p class="text">have an account? <a href="login.html">log in</a> </p>
        </form>

        <div class="test"></div>
    </div>
    <script>
    // Animation
let labels = document.querySelectorAll(".form-control label");

labels.forEach((label) => {
  label.innerHTML = label.innerText
    .split("")
    .map(
      (letter, idx) =>
        `<span style="transition-delay:${idx * 50}ms">${letter}</span>`
    )
    .join("");
});
    </script>
</body>

</html>
